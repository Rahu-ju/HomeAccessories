{% extends '_base.html' %}
{% block title %} Books {% endblock title %}
{% block content %}
    <div class="container">
        <div class="row">
            
            {% for book in book_list %}
                <div class="card mr-3 {% cycle 'col-md-3' 'col-md-3' %}" style="">
                    <a href="{{ book.get_absolute_url }}"><img src="..." class="card-img-top" alt="..."></a>
                    <div class="card-body">
                        <h5 class="card-title"><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></h5>
                        <p class="card-text">{{ book.author }}</p>
                        <p class="card-text">{{ book.price }}</p>
                        <a href="#" class="btn btn-outline-primary">Buy</a>
                    </div>
                </div>
            {% endfor %}
            
        </div>
    </div>
{% endblock %}
